services:
  postgres:
    image: postgres:16-alpine
    container_name: skillmarketplace-postgres
    environment:
      POSTGRES_USER: skillmarket
      POSTGRES_PASSWORD: skillmarket123
      POSTGRES_DB: skillmarketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillmarket -d skillmarketplace"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: skillmarketplace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  sandbox:
    build:
      context: ./docker/sandbox
      dockerfile: Dockerfile
    container_name: skillmarketplace-sandbox
    privileged: false
    read_only: false
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    volumes:
      - sandbox_tmp:/tmp
    command: ["sleep", "infinity"]

volumes:
  postgres_data:
  redis_data:
  sandbox_tmp:
